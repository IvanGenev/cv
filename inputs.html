<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input types</title>
</head>
<body>
    <form action="" method="post">
        <label>Input field</label>
        <input type="text"><br>
        <label for="">Submit button</label>
        <input type="submit"><br>
        <label for="">Upload a file</label>
        <input type="file"><br>
        <label for="">Choose date</label>
        <input type="date"><br>
        <label for="">Radio button</label>
        <input type="radio"><br>
        <label for="">Volume scale, range</label>
        <input type="range">
    </form>
</body>
</html>
